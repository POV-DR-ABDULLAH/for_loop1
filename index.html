    <script>
        // .1
        let awal = prompt("Isi angka awal \nContoh: 3");
        let akhir = prompt("Isi angka akhir \nContoh: 7");

        let hasil = ""; 

        for (let i = awal; i <= akhir; i++) {
            hasil += i + " ";
        }

        alert(hasil);
        console.log(hasil);
    </script>
